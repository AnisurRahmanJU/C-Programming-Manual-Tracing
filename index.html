<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe with Header Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80vw; /* Width for both header and iframe container */
            max-width: 1200px; /* Optional max-width for larger screens */
            position: relative;
        }
        .header {
            width: 100%;
            height: 100px; /* Adjust based on your header image */
            background: url('https://programming24.school.blog/wp-content/uploads/2023/05/c-programming.png?w=768') no-repeat center center;
            background-size: cover;
            border-bottom: 2px solid #ddd;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 150px); /* Subtract header height */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transition: all 0.3s ease;
        }
        #loadingMessage, #errorMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
        }
        #errorMessage {
            display: none;
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="iframe-container" id="iframeContainer">
            <div id="loadingMessage">Loading...</div>
            <div id="errorMessage">Failed to load content. Please try again later.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
